{% extends './base.html' %}
{% block title %}Workspace List{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <h1>Welcome! Please select a workspace:</h1>
        <ul class="list-group">
        {% for workspace in workspace_list %}
            <a href={% url 'roomIndex' workspace.workspace_slug %}><li class="list-group-item">{{ workspace.workspace_name }}</li></a>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
